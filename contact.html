<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dave gray">
    <meta name="description" content="contact information for
     the Littile Taco shop">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="favicon.ico/image.icon.png" type="image.icon.png" >
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About<abbr title="The Littile 
                        Taco shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="img/web2.jpg" alt="Littile Taco Shop Tacos"
             title="Tacos ready to eat!"
              width="400" height="260">
            <figcaption>
                Littile Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" 
                    id="name" placeholder="your name"
                      required>
                </p>
                <p></p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" 
                    id="email" placeholder="your email"
                      required>
                </p>
                <p>
                    <label for="Message">Your Message</label>
                    <br>
                    <textarea name="Message" id="Message"
                    cols="30" rows="10" placeholder="Type your Message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <section>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptatioan Lane, suite T <br>
            Kansas City, MO 55555-5555
            <br><br>
            phone: <a href="tel:+5555555555">555-555-55555</a>
        </address>
    </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Littile Taco Shop</p>
    </footer>
</body>
</html>
